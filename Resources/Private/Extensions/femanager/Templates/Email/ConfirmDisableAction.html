<f:layout name="Email" />
<!--
    Email / Invitation
    This mail will be send to the user, to confirm his new profile and set a password.
    It's everytime activated.
    Available variables:
        {user} User Object
        {hash} Hash to ensure authentication of link
-->
<f:section name="main">
    <div
        style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif"
    >
        <h2 style="color: #519651; margin-bottom: 20px">
            <f:translate
                key="extend.disable.button"
                extensionName="digas_fe_management"
            />
        </h2>
        <p style="line-height: 1.6; color: #333; margin-bottom: 20px">
            <f:translate key="emailInvitationSalutation" /> {user.username},
        </p>
        <p style="line-height: 1.6; color: #333; margin-bottom: 20px">
            <f:translate
                key="emailDisable.text1"
                extensionName="DigasFeManagement"
            />
        </p>
        <p style="line-height: 1.6; color: #333; margin-bottom: 20px">
            <f:translate
                key="emailDisable.text2"
                extensionName="DigasFeManagement"
            />
        </p>
        <p style="line-height: 1.6; color: #333; margin-bottom: 20px">
            <f:translate
                key="emailDisable.text3"
                extensionName="DigasFeManagement"
            />
        </p>
        <div style="margin: 30px 0; text-align: center">
            <f:link.page
                absolute="1"
                pageUid="{settings.pids.rootPage}"
                style="
                    display: inline-block;
                    background-color: #519651;
                    color: #ffffff;
                    padding: 12px 30px;
                    text-decoration: none;
                    border-radius: 4px;
                    font-weight: bold;
                "
            >
                <f:translate
                    key="emailDisable.homepage"
                    extensionName="DigasFeManagement"
                />
            </f:link.page>
        </div>
        <hr
            style="
                margin: 40px 0 20px 0;
                border: none;
                border-top: 1px solid #ddd;
            "
        />
        <p style="color: #999; font-size: 12px; line-height: 1.4">
            <f:translate
                key="emailNoReplyNotifyText"
                extensionName="digas_fe_management"
            />
        </p>
    </div>
</f:section>
