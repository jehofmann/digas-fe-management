<f:layout name="Email" />

Email / CreateUserConfirmation This mail will be send to the user, to confirm
his new profile. It's only activated, if the user-confirm-checkbox in the
flexform setting was checked. Available variables: {user} User Object {hash}
Hash to ensure authentication of link

<f:section name="main">
    <div
        style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif"
    >
        <h2 style="color: #519651; margin-bottom: 20px">
            <f:translate key="emailCreateUserConfirmationLinkConfirmEmail"
            extensionName="digas_fe_management" />
        </h2>

        <p style="line-height: 1.6; color: #333; margin-bottom: 20px">
            <f:translate
                key="emailCreateUserConfirmationTextChangeMail"
                extensionName="digas_fe_management"
        />
        </p>

        <div style="margin: 30px 0; text-align: center">
            <f:link.action
                pageUid="{f:cObject(typoscriptObjectPath:'lib.confirmUserPid')}"
                action="confirmCreateRequest"
                controller="New"
                absolute="1"
                arguments="{user:user, hash:hash, noSecondMail:'1', status:'userConfirmation'}"
                style="
                    display: inline-block;
                    background-color: #519651;
                    color: #ffffff;
                    padding: 12px 30px;
                    text-decoration: none;
                    border-radius: 4px;
                    font-weight: bold;"
            >
                <f:translate
                    key="emailCreateUserConfirmationLinkConfirmEmail"
                    extensionName="digas_fe_management" />
            </f:link.action>
        </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd" />

    <p style="font-size: 12px; color: #666">
        <f:translate
            key="emailNoReplyNotifyText"
            extensionName="digas_fe_management"
        />
    </p>
</f:section>
